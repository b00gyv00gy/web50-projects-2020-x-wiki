{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form method="POST" id="edit_form">
        {% csrf_token %}
        <p> <input type="text" name="title" value="{{title}}" readonly> </p>
        <p> <input type="submit" name="save" value="SAVE"> </p>
    </form>

    <textarea name="content" form="edit_form"> {{content}} </textarea>

{% endblock %}
