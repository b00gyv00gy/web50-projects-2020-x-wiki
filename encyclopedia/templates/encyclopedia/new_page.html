{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action = "{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <p> <input type="text" name="title" placeholder="Title" required> </p>
        <p> <input type="text" name="content" placeholder="Content"> </p>
        <p> <input type="submit" name="save" placeholder="SAVE"> </p>
    </form>
    

{% endblock %}
